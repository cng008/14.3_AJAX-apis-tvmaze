<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Pacifico&display=swap" rel="stylesheet"/>
  </head>
  <style>    
    h1 {
      font-family: 'Bakbak One', sans-serif;
    }
  </style>
  <body>
    <div class="container">

      <h1 class="text-center text-primary">TV Maze</h1>

      <form class="row g-3 justify-content-center mb-4" id="search-form">
        <input class="form-control" id="search-query" placeholder="Search for a show">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>

      <div class="row mt-3" id="shows-list">
          <!-- Shows go here -->
      </div>
    </div>

    <section style="display: none" id="episodes-area">
      <!-- Scrollable modal -->
      <div class="modal fade" id="episodeModal" tabindex="-1" aria-labelledby="episodeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content"> 
            <div class="modal-header">
              <h5 class="modal-title" id="episodeModalLabel">Episode Guide</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ol class="list-group-flush" id="episodes-list">
                <!-- list of episodes from show code here -->
              </ol>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End modal -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>
  </body>
</html>
