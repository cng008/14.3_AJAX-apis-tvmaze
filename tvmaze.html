<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Pacifico&display=swap" rel="stylesheet"/>
  </head>
  <style>    
    h1 {
      font-family: 'Bakbak One', sans-serif;
    }
  </style>
  <body>
    <div class="container">

    <h1 class="text-center text-primary">TV Maze</h1>

    <form class="row g-3 justify-content-center mb-4" id="search-form">
      <input class="form-control" id="search-query" placeholder="Search for a show">
      <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>
  </body>
</html>
